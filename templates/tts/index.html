{% extends 'base.html' %}
{% block con %}

    <h1><b>TTS 서비스</b></h1>

    <div class="container mt-5 mb-5">
        <form method="post">
            {% csrf_token %}
            <textarea class="form-control mt-5" style="height:200px" placeholder="문장을 입력하세요." name="st">{{st}}</textarea>
            <div class="row mt-5 mb-3">
                <div class="col-sm-8">
                    <input type="text" value="{{fn}}" class="form-control" placeholder="파일 이름 입력" name="fn">
                </div>
                <div class="col-sm-4">
                    <select class="form-select" name="la">
                        <option value="ko" {% if la == "ko" %} selected {% endif %}>한국어</option>
                        <option value="en" {% if la == "en" %} selected {% endif %}>영어</option>
                    </select>
                </div>
            </div>
            <div class="mt-5 text-center">
                <button class="btn btn-dark" style="width: 30%;">변환</button>
                <a href="/media/tts/{{fn}}.mp3" download><button class="btn btn-dark" style="width: 30%;" {% if not fn %} disabled {% endif %} type="button">다운</button></a>
            </div>
        </form>
    </div>

{% endblock %}
