{% extends 'base.html' %}
{% block con %}

    <h1><b>회원가입</b></h1>

    <form method="post" enctype="multipart/form-data" action="{% url 'acc:signup' %}" name="createForm">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label class="form-label">USERNAME</label>
            <input type="text" class="form-control" name="uname"><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label">PASSWORD</label>
            <input type="password" class="form-control" name="upass"><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label">COMMENT</label>
            <textarea class="form-control" name="com"></textarea><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label">USERPIC</label>
            <input type="file" class="form-control" name="pic"><br><br>
        </div>
        <div class="mt-4 text-end">
            <button class="btn btn-dark" type="button" onclick="check()" style="font-weight: bold;">회원가입</button> 
        </div>
    </form>

    <script>
        function check() {
            cf = document.createForm;
            if (!cf.uname.value){
                alert("USERNAME 입력은 필수입니다!")
            }else if(!cf.upass.value){
                alert("PASSWORD 입력은 필수입니다!")
            }else if(cf.com.value.length < 5){
                alert("적어도 5자 이상은 입력해주세요!")
            }else{
                cf.submit();
            }
        }
    </script>

{% endblock %}
